<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Karla Castro</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container admin">
  <h1>Admin Karla Castro</h1>
  <h2>Adicionar Produto</h2>
  <input type="text" id="nomeProduto" placeholder="Nome">
  <input type="text" id="descricaoProduto" placeholder="Descrição">
  <input type="number" id="precoProduto" placeholder="Preço">
  <input type="number" id="estoqueProduto" placeholder="Estoque">
  <input type="text" id="imagemProduto" placeholder="URL da imagem">
  <button onclick="adicionarProduto()">Adicionar Produto</button>
  <h2>Produtos Cadastrados</h2>
  <div id="produtos-admin"></div>
</div>
<script type="module" src="admin.js"></script>
</body>
</html>
